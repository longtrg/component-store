<div class="breed-demo py-12" *ngIf="(breed$ | async)?.length">
  <div class="container mx-auto flex justify-center">
    <div class="w-4/12 md:w-4/12 lg:w-3/12 px-2">
      <app-breed-sidebar [breeds]="(breed$ | async)!"></app-breed-sidebar>
    </div>
    <div class="w-8/12 md:w-6/12 lg:w-5/12 px-2">
      <app-breed-information
        [selectedBreed]="(selectedBreed$ | async)!"
      ></app-breed-information>
    </div>
  </div>
</div>
